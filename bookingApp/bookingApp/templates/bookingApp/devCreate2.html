<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>devCreate</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: pink;
            padding: 1vw 3vw;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vw;
        }

        .header a {
            color: black;
            font-size: 2vw;
            font-weight: 700;
            text-decoration: none;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: gray;
            margin: 2vw auto;
        }

        .main-content {
            display: flex;
            height: 100%;
            justify-content: top;
            align-items: center;
            margin-top: 15vh;
            flex-direction: column;
        }

        .choices-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vw;
            justify-content: center;
            margin-bottom: 2vw;
            margin-top: 0.5vw;
        }

        .edit-option {
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            border-radius: 20px;
            background-color: lightgray;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-option:hover {
            background-color: rgb(20, 187, 253);
            color: white;
        }


        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
        }

        .step {
            font-size: 2vw;
            font-weight: bold;
            padding: 1.5vw 3vw;
            border-radius: 50px;
            background-color: lightgray;
            transition: background-color 0.3s;
        }

        .highlighted {
            background-color: rgb(20, 187, 253);
            color: white;
        }

        .arrow {
            font-size: 3vw;
        }

        .confirm-button {
            display: none;
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            margin-top: 2vw;
            border-radius: 20px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: darkgreen;
        }

        .calendar {
            width: 380px;
            height: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background: pink;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: none;
        }
        
        .monthYear {
            text-align: center;
            font-weight: 600;
            width: 150px;
        }
        .headerCal {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .headerCal button {
            display: flex;
            align-items: center;
            justify-content:  center;
            border: none;
            border-radius: 50%;
            background-color: pink;
            cursor: pointer;
            width: 40px;
            height: 40px;
            box-shadow: 0 0 4px rgba(0,0,0,0.2);
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            text-align: center;
            padding: 5px;
            color: #999FA6;
            font-weight: 500;
        }

        .dates {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .date {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            margin: 0 auto;
            cursor: pointer;
            font-weight: 600;
            border-radius: 50%;
            height: 40px;
            width: 70%;
            transition: 0.2s;
        }

        .date.inactive {
            color: #bbb;
        }

        .date.inactive:hover {
            color: white;
        }

        .date:hover,
        .date.active {
            background-color: rgb(20, 187, 253);
            color: white;
            font-weight: bold;
        }

        .choice {
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            border-radius: 20px;
            background-color: lightgray;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .choice:hover {
            background-color: rgb(20, 187, 253);
            color: white;
        }
        .choice-wrapper {
            position: relative;
            display: inline-block;
            border-radius: 20px;
        }
        .choice-wrapper.highlighted .choice {
            background-color: rgb(20, 187, 253);
            color: white;
        }

        .delete-btn {
            position: absolute;
            top: -10px;   
            right: -10px; 
            cursor: pointer;
            color: red;
            font-weight: bold;
            background: white;
            border: 1px solid red;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 18px;
            font-size: 14px;
            display: none;
        }

        .choice-wrapper:hover .delete-btn {
            display: block;
        }


    </style>
    <script>
        let currChoices = {};
        let currStep = null;
        let numStep = 0;
        let calendarStep = null;
        console.log("initialization");

        function highlightStep(event) {
            let steps = document.querySelectorAll('.step');
              
            steps.forEach(step => step.classList.remove('highlighted'));

            event.target.classList.add('highlighted');

            
            currStep = event.target.id;
            console.log('currStep: ' + currStep);
            
            updateChoicesDisplay();
        }
        function addStep() {
            let contentDiv = document.querySelector('.content');
            
            if (numStep > 0) {
                let arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.innerHTML = '&#10132;';
                contentDiv.appendChild(arrow);
                contentDiv.appendChild(arrow);
            }
            
            let newStep = document.createElement('div');
            newStep.id = numStep;
            newStep.className = 'step';
            newStep.contentEditable = false;
            newStep.innerText = 'New Step';
            
            newStep.addEventListener('click', highlightStep);

            newStep.addEventListener('dblclick', () => {
                newStep.contentEditable = true;
                newStep.focus();
            });

            contentDiv.appendChild(newStep);
            highlightStep({target: newStep});

            currStep = numStep;
            
            // delete_this
            console.log("added numStep:" + numStep);
            numStep++;
        }
        function highlightChoice(event) {
            let choices = document.querySelectorAll('.choice');
              
            let wrappers = document.querySelectorAll('.choice-wrapper');
            wrappers.forEach(wrapper => wrapper.classList.remove('highlighted'));

            let targetWrapper = event.target.closest('.choice-wrapper');
            if (targetWrapper) {
                targetWrapper.classList.add('highlighted');
            }
        }
        function addChoice() {
            let serviceDiv = document.querySelector('.choices-container');

            if (!currChoices[currStep]) {
                currChoices[currStep] = [];
            }

            // Wrapper
            let choiceWrapper = document.createElement('div');
            choiceWrapper.className = 'choice-wrapper';

            // Choice element
            let newOption = document.createElement('div');
            newOption.className = 'choice';
            newOption.contentEditable = false;
            newOption.innerText = 'New option';

            newOption.addEventListener('click', highlightChoice);
            newOption.addEventListener("input", () => saveChoices());
            newOption.addEventListener('dblclick', () => {
                newOption.contentEditable = true;
                newOption.focus();
            });

            // Delete button
            let deleteBtn = document.createElement('span');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerHTML = '&times;';
            deleteBtn.addEventListener('click', () => {
                const index = currChoices[currStep].indexOf(newOption.innerText);
                if (index > -1) {
                    currChoices[currStep].splice(index, 1);
                }
                updateChoicesDisplay(); 
            });

            // Append everything
            choiceWrapper.appendChild(newOption);
            choiceWrapper.appendChild(deleteBtn);
            serviceDiv.appendChild(choiceWrapper);

            currChoices[currStep].push(newOption.innerText);
            highlightChoice({target: newOption});
        }

        function updateChoicesDisplay() {
            console.log("updateChoicesDisplay");
            console.log("calendarStep:" + calendarStep);

            let serviceDiv = document.querySelector('.choices-container');
            serviceDiv.innerHTML = '';

            if (currChoices[currStep]) {
                currChoices[currStep].forEach((choiceText, index) => {
                    let choiceWrapper = document.createElement('div');
                    choiceWrapper.className = 'choice-wrapper';

                    let choice = document.createElement('div');
                    choice.className = 'choice';
                    choice.contentEditable = false;
                    choice.innerText = choiceText;

                    choice.addEventListener("input", () => {
                        currChoices[currStep][index] = choice.innerText;
                    });
                    choice.addEventListener('click', highlightChoice);
                    choice.addEventListener('dblclick', () => {
                        choice.contentEditable = true;
                        choice.focus();
                    });

                    // Delete button
                    let deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.innerHTML = '&times;';
                    deleteBtn.addEventListener('click', () => {
                        currChoices[currStep].splice(index, 1);
                        updateChoicesDisplay();
                    });

                    choiceWrapper.appendChild(choice);
                    choiceWrapper.appendChild(deleteBtn);
                    serviceDiv.appendChild(choiceWrapper);
                });
            }

        if (calendarStep !== null) {
            const calendar = document.querySelector('.calendar');
            calendar.style.display = (calendarStep == currStep) ? 'flex' : 'none';
        }
    }

        function saveChoices() {
            let serviceDiv = document.querySelector('.choices-container');
            let allChoices = Array.from(serviceDiv.children).map(child => child.innerText.trim());
            currChoices[currStep] = allChoices;
        }

        function addCalendar() {
            const calendar = document.querySelector('.calendar');
            calendar.style.display = (calendar.style.display === 'none' || calendar.style.display === '') ? 'flex' : 'none';
            calendarStep = (calendarStep === currStep) ? -1 : currStep;
            console.log("calendarStep:" + calendarStep);
        }

        window.onload = function() {
            addStep(); 
            addStep();
            addStep(); 
        }
    </script>

<body>
    <header class="header">
        <div class="edit-option" onclick="addChoice()">Add Choice</div>
        <div class="edit-option" onclick="addStep()">Add Step</div>
        <div class="edit-option" onclick="addCalendar()">Add Calendar</div>
        <div class="edit-option" onclick="addInfo()">Add Information</div>
    </header>

    <div class="main-content">
        <div class="content"></div>

        <div class="divider"></div>

        <div class="choices-container"></div>
        
        <div class="calendar">
            <div class="headerCal">
                <button id="prevBtn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div  class="monthYear" id="monthYear"></div>
                <button id="nextBtn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <div class="days">
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
                <div class="day">Sun</div>
            </div>
            <div class="dates" id="dates"></div>
        </div>

        <button id="confirmButton" class="confirm-button" onclick="confirmSelection()">Confirm Selection</button>
    </div>

    <script> // calendar
        const monthYearElement = document.getElementById('monthYear');
        const datesElement = document.getElementById('dates');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
    
        let currentDate = new Date();
    
        const updateCalendar = () => {
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth();
    
            const firstDay = new Date(currentYear, currentMonth, 0);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            const totalDays = lastDay.getDate();
            const firstDayIndex = firstDay.getDay();
            const lastDayIndex = lastDay.getDay();
    
            const monthYearString = currentDate.toLocaleString
            ('default', {month: 'long', year: 'numeric'});
            monthYearElement.textContent = monthYearString;
    
            let datesHTML = '';
    
            for(let i = firstDayIndex; i > 0; i--){
                const prevDate = new Date(currentYear,currentMonth, 0 - i + 1);
                datesHTML += `<div class="date inactive">${prevDate.getDate()}</div>`;
            }
    
            for(let i = 1; i <= totalDays; i++){
                const date = new Date(currentYear, currentMonth, i);
                const activeClass = date.toDateString() === new Date().
                toDateString() ? 'active' : '';
                datesHTML += `<div class="date ${activeClass}">${i}</div>`;
            }
    
            for(let i = 1; i <= 7 - lastDayIndex; i++) {
                const nextDate = new Date(currentYear, currentMonth + 1, i);
                datesHTML += `<div class="date inactive">${nextDate.getDate()}</div>`;
            }
    
            datesElement.innerHTML = datesHTML;
        }
    
        prevBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            updateCalendar();
        })
    
        nextBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            updateCalendar();
        })
    
        updateCalendar();
    </script>
