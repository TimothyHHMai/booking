<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3ef1b1eefa.js" crossorigin="anonymous"></script>
    <title>devCreate</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: pink;
            padding: 1vw 3vw;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3vw;
        }

        .header a {
            color: black;
            font-size: 2vw;
            font-weight: 700;
            text-decoration: none;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: gray;
            margin: 2vw auto;
        }

        .main-content {
            display: flex;
            height: 100%;
            justify-content: top;
            align-items: center;
            margin-top: 15vh;
            flex-direction: column;
        }

        .services-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5vw;
            justify-content: center;
            margin-bottom: 2vw;
            margin-top: 0.5vw;
        }

        .edit-option {
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            border-radius: 20px;
            background-color: lightgray;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-option:hover {
            background-color: purple;
            color: white;
        }

        .service-option {
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            border-radius: 20px;
            background-color: lightgray;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .service-option:hover {
            background-color: purple;
            color: white;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2vw;
        }

        .step {
            font-size: 2vw;
            font-weight: bold;
            padding: 1.5vw 3vw;
            border-radius: 50px;
            background-color: lightgray;
            transition: background-color 0.3s;
        }

        .highlighted {
            background-color: blue;
            color: white;
        }

        .arrow {
            font-size: 3vw;
        }

        .confirm-button {
            display: none;
            font-size: 1.5vw;
            font-weight: bold;
            padding: 1vw 2vw;
            margin-top: 2vw;
            border-radius: 20px;
            background-color: green;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirm-button:hover {
            background-color: darkgreen;
        }

    </style>
    <script> // editor
        function edit(element) {
            let currentText = element.innerText;
            let input = document.createElement("input");
            input.type = "text";
            input.value = currentText;
            input.className = "service-input";  // styling

            element.replaceWith(input);
            input.focus();

            input.addEventListener("blur", () => saveText(input));
            input.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    saveText(input);
                }
            });
        }
    </script>
    <script>
        
        let currChoices = {};
        let currStep = null;

        function highlightStep(event) {
            let steps = document.querySelectorAll('.step');
              
            steps.forEach(step => step.classList.remove('highlighted'));

            event.target.classList.add('highlighted');

            currStep = step.id;
            console.log('currStep: ' + currStep);
            updateChoicesDisplay();
        }
        function addStep() {
            let contentDiv = document.querySelector('.content');
            
            let numStep = contentDiv.children.length

            if (numStep > 0) {
                let arrow = document.createElement('div');
                arrow.className = 'arrow';
                arrow.innerHTML = '&#10132;';
                contentDiv.appendChild(arrow);
                contentDiv.appendChild(arrow);
            }
            
            let newStep = document.createElement('div');
            newStep.id = numStep;
            newStep.className = 'step';
            newStep.contentEditable = true;
            newStep.innerText = 'New Step';
            
            newStep.addEventListener('click', highlightStep);

            contentDiv.appendChild(newStep);
            highlightStep({target: newStep});
            
            // delete_this
            console.log("")
        }
        function addChoice() {
            let serviceDiv = document.querySelector('.services-container');
            
            
            let newOption = document.createElement('div');
            newOption.className = 'service-option';
            newOption.contentEditable = true;
            newOption.innerText = 'New option';

            newOption.addEventListener("input", () => saveChoices());

            serviceDiv.appendChild(newOption);

            currChoices[currStep].push(newOption.innerText);
        }
        function updateChoicesDisplay() {
            let serviceDiv = document.querySelector('.services-container');
            serviceDiv.innerHTML = '';

            if (currChoices[currStep]) {
                currChoices[currStep].forEach((choiceText, index) => {
                    let choice = document.createElement('div');
                    choice.className = 'service-option';
                    choice.contentEditable = true;
                    choice.innerText = choiceText;

                    choice.addEventListener("input", () => {
                        currChoices[currStep][index] = choice.innerText;
                    });

                    serviceDiv.appendChild(choice);
                });
            }
        }
        function saveChoices() {
            let serviceDiv = document.querySelector('.services-container');
            let allChoices = Array.from(serviceDiv.children).map(child => child.innerText.trim());
            currChoices[currStep] = allChoices;
        }

        window.onload = function() {
            addStep(); 
            addStep();
            addStep(); 
            addChoice(); 
        }
    </script>
    <script> // testing
        function selection () {
            document.getElementById('confirmButton').style.display = 'block';
        }

        function highlightStep(event) {
            let steps = document.querySelectorAll('.step');
            
            steps.forEach(step => step.classList.remove('highlighted'));

            event.target.classList.add('highlighted');
        }

        function highlightNextStep() {
            let steps = document.querySelectorAll('.step');
            let servicesStep = steps[0];
            servicesStep.classList.remove('highlighted');
            for (let i = 1; i < steps.length; i++) {
                if (!steps[i].classList.contains('highlighted')) {
                    steps[i].classList.add('highlighted');
                    break;
                }
            }

        }

        function confirmSelection() {
            highlightNextStep();
            document.querySelector('.services-container').style.display = 'none';
            document.getElementById('confirmButton').style.display = 'none';
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="edit-option" onclick="addChoice()">Add Choice</div>

    </header>

    <div class="main-content">
        <div class="content"></div>

        <div class="divider"></div>

        <div class="services-container"></div>
        

        <button id="confirmButton" class="confirm-button" onclick="confirmSelection()">Confirm Selection</button>
    </div>
</body>
</html>
